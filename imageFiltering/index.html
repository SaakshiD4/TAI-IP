<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Filtering</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            margin: -10px;
        }

        .gallery-item {
            width: calc(33.33% - 20px);
            margin: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 2px;
            margin-top: 2px;
            overflow-x: auto;

        }

        .gallery-category {
            display: flex;
            flex-wrap: wrap;
            overflow-x: hidden;
            overflow-y: scroll;
            margin-top: 2px;
            padding-top: 4px;

            margin-bottom: 4px;
        }

        .gallery-category button {
            margin-right: 10px;
        }

        .filters {
            margin-bottom: 8px;
            padding-left: 40%;
            size: 200px;
            height: 50px;
            width: 50;
            padding-top: 4px;

        }

        .h1 {
            text-align: center;
            font-size: small;
            left-margin: 300px;
            left-padding: 200px;
            -ms-flex-align: center;

            box-sizing: border-box;
            border: 2px solid blue;
            height: 50px;
            width: 90px;
            margin-top: 2%;
        }

        .k {
            margin-top: 1px;
        }

        /* .h1 {
            font-size: larger;
            text-align: center;
            margin-left: 50%;
            margin-bottom: 80%;

        } */
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const filters = document.querySelectorAll('.filters button');
            const galleryItems = document.querySelectorAll('.gallery-item');

            filters.forEach(filter => {
                filter.addEventListener('click', function () {
                    const category = filter.getAttribute('data-filter');
                    galleryItems.forEach(item => {
                        const itemCategory = item.getAttribute('data-category');
                        if (category === 'all' || category === itemCategory) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });
        });
    </script>
